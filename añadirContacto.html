<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.Ventas.css">
    <link rel="stylesheet" href="stylesAñadirContacto.css">

    <script src="enviarDinero.js"></script>
    <title>Añadir</title>
    <!-- Bootstrap CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" href="styleNigth.css">
</head>

<body>
    <div class="container-fluid">
        <div id="content">
            <div class="content-table">
                <div class="conteiner">
                    <div class="content-button">
                        <button class="cbu">CBU - CVU - ALIAS</button>
                    </div>
                </div>
                <div class="search-filter">
                    <input type="text" placeholder="Destino nombre">
                    <input type="text" placeholder="CBU/CVU">
                    <input type="text" placeholder="ALIAS">
                    <input type="text" placeholder="CUIT">
                    <div class="button-container">
                        <button class="search" id="crear">CREAR</button>
                    </div>
                </div>
                <div class="row table-container">
                    <div class="miTabla" id="miTabla">
                        <div class="table-responsive" style="height: 33vh;">
                            <table class="table">
                                <thead>
                                    <tr class="a">
                                        <th>NOMBRE</th>
                                        <th>CBU/CVU</th>
                                        <th>ALIAS</th>
                                        <th>CUIT</th>
                                        <th>BORRAR</th>
                                    </tr>
                                </thead>
                                <tbody id="enviarDinero"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<style>
    @media (max-width: 767px) {
        .content-table {
            height: 92vh;
            background-color: white;
        }

        .conteiner {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 8vh;
            margin-bottom: 0;
            margin-left: 0;
        }

        .content-button {
            width: 91%;
        }

        .cbu {
            width: 100%;
        }

        .search-filter {
            height: 22vh;
            width: 100%;
            flex-direction: column;
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-bottom: 19px;
        }

        .search-filter input {
            width: 91%;
            margin-left: 0;
        }

        .button-container {
            width: 92%;
            margin-top: 10px;
        }
        .table-container{
            border-radius: 0;
        }
    }
