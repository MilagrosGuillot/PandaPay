                            align-items: center;

                        }

                <script>
                    // JavaScript para cambiar el contenido del modal según la imagen
                    const modalContent = document.getElementById('modal-content');
                    let inputContainer = null;

                    // Función para mostrar un conjunto de input y botón en el modal
                    function mostrarInputs(inputLabel, inputPlaceholder, buttonText, buttonClickHandler) {
                        // Si ya hay un conjunto de input y botón mostrado, lo eliminamos
                        if (inputContainer) {
                            inputContainer.remove();
                            inputContainer = null;
                        }

                        // Creamos un nuevo conjunto de input y botón
                        inputContainer = document.createElement('div');

                        const label = document.createElement('p');
                        label.textContent = inputLabel;

                        const input = document.createElement('input');
                        input.setAttribute('type', 'text');
                        input.setAttribute('placeholder', inputPlaceholder);

                        const button = document.createElement('button');
                        button.textContent = buttonText;
                        button.addEventListener('click', buttonClickHandler);

                        inputContainer.appendChild(label);
                        inputContainer.appendChild(input);
                        inputContainer.appendChild(button);

                        modalContent.appendChild(inputContainer);
                    }

                    // Agrega un evento clic a todas las imágenes
                    const images = document.querySelectorAll('.pagoServicos');
                    images.forEach(image => {
                        image.addEventListener('click', function () {
                            // Elimina el contenido anterior del modal
                            modalContent.innerHTML = '';

                            // Agrega los enlaces correspondientes según la imagen clicada
                            if (image.src.endsWith('personal.png')) {
                                const referenciaLink = document.createElement('a');
                                referenciaLink.textContent = 'COBRANZA SIN FACTURA POR NRO. DE REFERENCIA';
                                referenciaLink.addEventListener('click', function () {
                                    mostrarInputs('Número de referencia de pago', 'Número de referencia de pago', 'Continuar', function () {
                                        const numeroReferencia = inputContainer.querySelector('input').value;
                                        alert(`Número de referencia ingresado: ${numeroReferencia}`);
                                    });
                                });

                                const tramiteLink = document.createElement('a');
                                tramiteLink.textContent = 'COBRANZA SIN FACTURA POR NRO. DE TRAMITE';
                                tramiteLink.addEventListener('click', function () {
                                    mostrarInputs('Número de trámite', 'Número de trámite', 'Continuar', function () {
                                        const numeroTramite = inputContainer.querySelector('input').value;
                                        alert(`Número de trámite ingresado: ${numeroTramite}`);
                                    });
                                });

                                const lineaLink = document.createElement('a');
                                lineaLink.textContent = 'COBRANZA SIN FACTURA POR NRO. DE LINEA';
                                lineaLink.addEventListener('click', function () {
                                    mostrarInputs('Número de celular sin 15', 'Número de celular sin 15', 'Continuar', function () {
                                        const numeroCelular = inputContainer.querySelector('input').value;
                                        if (numeroCelular.length !== 15) {
                                            alert('El número de celular debe tener 15 dígitos.');
                                        } else {
                                            alert('Número de celular ingresado: ' + numeroCelular);
                                        }
                                    });
                                });

                                modalContent.appendChild(referenciaLink);
                                modalContent.appendChild(tramiteLink);
                                modalContent.appendChild(lineaLink);
                            } else if (image.src.endsWith('claro.png')) {
                                const numeroCuentaLink = document.createElement('a');
                                numeroCuentaLink.textContent = 'COBRANZA SIN FACTURA POR NUMERO DE CUENTA';
                                numeroCuentaLink.addEventListener('click', function () {
                                    mostrarInputs('Número de cuenta', 'Número de cuenta', 'Continuar', function () {
                                        const numeroCuenta = inputContainer.querySelector('input').value;
                                        alert(`Número de cuenta ingresado: ${numeroCuenta}`);
                                    });
                                });

                                const celularDNILink = document.createElement('a');
                                celularDNILink.textContent = 'COBRANZA SIN FACTURA POR NUMERO DE CELULAR Y DNI';
                                celularDNILink.addEventListener('click', function () {
                                    mostrarInputs('Número de celular y DNI', 'Número de celular y DNI', 'Continuar', function () {
                                        const celularDNI = inputContainer.querySelector('input').value;
                                        alert(`Número de celular y DNI ingresados: ${celularDNI}`);
                                    });
                                });

                                const tarjetaLink = document.createElement('a');
                                tarjetaLink.textContent = 'COBRANZA SIN FACTURA POR TARJETA CIRCULO CLARO';
                                tarjetaLink.addEventListener('click', function () {
                                    mostrarInputs('Número de tarjeta Círculo Claro', 'Número de tarjeta Círculo Claro', 'Continuar', function () {
                                        const numeroTarjeta = inputContainer.querySelector('input').value;
                                        alert(`Número de tarjeta Círculo Claro ingresado: ${numeroTarjeta}`);
                                    });
                                });

                                modalContent.appendChild(numeroCuentaLink);
                                modalContent.appendChild(celularDNILink);
                                modalContent.appendChild(tarjetaLink);

                            } else if (image.src.endsWith('aysa.png')) {
                                modalContent.textContent = 'Contenido relacionado con AySA.';
                            }

                            // Agrega casos para las demás imágenes aquí

                            // Abre el modal
                            $('#myModal').modal('show');
                        });
                    });


                </script>

</body>

<script>
    var contenidoInicial = document.getElementById("contenido").innerHTML;

    function ajustarAlturaContenedor(altura) {
        var conteinerInfoo = document.querySelector(".conteiner-infoo");
        conteinerInfoo.style.height = altura + "vh";
    }

    var alturaPredeterminada = 55;

    window.onload = function () {
        ajustarAlturaContenedor(alturaPredeterminada);
    }

    function selectOption(option) {
        var options = document.querySelectorAll('.option');
        options.forEach(function (opt) {
            opt.classList.remove('selected');
        });

        option.classList.add('selected');

        switch (option.innerHTML) {
            case "SIN FACTURA":
                document.getElementById("service-image").style.display = "block";

                document.getElementById("contenido").innerHTML = contenidoInicial;
                ajustarAlturaContenedor(alturaPredeterminada);
                break;
            case "CON FACTURA":

                document.getElementById("service-image").style.display = "none";
                mostrarContenidoConFactura();
                ajustarAlturaContenedor(30);
                break;
            case "DISPONIBLE":
                document.getElementById("service-image").style.display = "none";

                mostrarContenidoDisponible();
                ajustarAlturaContenedor(30);
                break;
        }
    }

    function mostrarContenidoConFactura() {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "factura.html", true);
        xhr.onload = function () {
            if (xhr.status == 200) {
                document.getElementById("contenido").innerHTML = xhr.responseText;
            }
        };
        xhr.send();
    }

    function mostrarContenidoDisponible() {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "disponible.html", true);
        xhr.onload = function () {
            if (xhr.status == 200) {
                document.getElementById("contenido").innerHTML = xhr.responseText;
            }
        };
        xhr.send();
    }
</script>
