<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PANDAPAY</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet">
    <!-- <link rel="stylesheet" href="../../../css/subpages/stylesAltLogin.css"> -->
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
</head>


<body>
    <div class="container-fluid" style="padding: 0;  overflow-x: hidden;">
        <form class="fom" action="https://www.pandapay.com.ar/">
            <div class="contenedor">
                <div class="texto">
                    <img width="100px" height="100px" src="cel.svg" alt="">
                    <p class="ar">Recibí dinero, transferí y consultá tus movimientos cuando quieras.</p>
                </div>
                <div class="texto">
                    <img width="100px" height="100px" src="casa.svg" alt="">
                   <p class="ar">Pagá en locales escaneando cualquier QR desde nuestra App.</p> 
                </div>
                <div class="texto">
                    <img width="100px" height="100px" src="lupa.svg" alt="">
                   <p class="ar">Ahorrá mucho más en tus compras.</p> 
                </div>
            </div>
            <button type="submit" class="button">PEDILO AHORA</button>
        </form>
    </div>
</body>

</html>
<style>
    /* Estilos para dispositivos de escritorio */
    @media (min-width: 576px) {
        .mobile-fields {
            display: none;
            /* Oculta los campos en dispositivos de escritorio */
        }
    }

    /* Estilos para dispositivos móviles */
    @media (max-width: 576px) {
        .right-side {
            border: none
        }

        .button {
            height: 5vh;
            width: 59%;
        }

    }
</style>
