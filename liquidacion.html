<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="Home.js"></script>
    <link rel="stylesheet" href="styles.Ventas.css">
    <link rel="stylesheet" href="stylesLiquidacion.css">
    <script src="liquidacion.js"></script>
    <!-- Bootstrap CSS and JS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<body>
    <div class="container-fluid" id="content">
        <div class="content-table">
            <div class="row date-filterVentas">
                <div class="container-fecha">
                    <div class="col-lg-4 col-md-4 col-sm-6" id="fechaDesde">
                        <label>Desde:</label>
                        <select id="desdeDia">
                        </select>
                        <select id="desdeMes">
                        </select>
                        <select id="desdeAño">
                        </select>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-6 d-md-flex" id="fechaHasta">
                        <label>Hasta</label>
                        <select id="hastaDia">
                        </select>
                        <select id="hastaMes">
                        </select>
                        <select id="hastaAño">
                        </select>
                    </div>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-12 terminal">
                    <label class="">Terminal:</label>
                    <select id="terminal">
                        <option value="TODAS">TODAS</option>
                    </select>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-12 d-md-flex d-lg-flex align-items-center button-container">
                    <button class="search" onclick="buscar()" style="font-family: 'Open Sans';">BUSCAR</button>
                </div>
            </div>
            <div class="row table-container">
                <table class="col-lg-12 col-md-12 col-sm-12 miTabla">
                    <thead>
                        <tr class="col-lg-12 col-md-12 col-sm-12 a">
                            <th>FECHA</th>
                            <th>DEBITO</th>
                            <th>CREDITO 1 PAGO</th>
                            <th>CREDITO CUOTAS</th>
                            <th>TOTAL</th>
                        </tr>
                    </thead>
                    <tbody id="miTabla">
                        <tr>
                            <td class="blanco"></td>
                            <td class="blanco"></td>
                            <td class="blanco"></td>
                            <td class="blanco"></td>
                            <td class="blanco"></td>
                        </tr>
                        <tr>
                            <td class="gris"></td>
                            <td class="gris"></td>
                            <td class="gris"></td>
                            <td class="gris"></td>
                            <td class="gris"></td>
                        </tr>
                        <tr>
                            <td class="blanco"></td>
                            <td class="blanco"></td>
                            <td class="blanco"></td>
                            <td class="blanco"></td>
                            <td class="blanco"></td>
                        </tr>
                        <tr>
                            <td class="gris"></td>
                            <td class="gris"></td>
                            <td class="gris"></td>
                            <td class="gris"></td>
                            <td class="gris"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

<style>
    /* Estilos para dispositivos móviles */
    @media (max-width: 767px) {
        .table-container {
            width: 100%;
        }
        .container-fecha {
            justify-content: center;
        }

        .gris {
            background-color: gray;
        }

        .content-table {
            height: 93vh;
            /* background: rebeccapurple; */
            display: flex;
            background-color: white;
            width: 100%;
            margin-top: 4px;
            align-items: center;
            justify-content: center;
            align-content: center;
            flex-direction: column;
            /* margin: 0 !important; */
        }

        .a {
            border-bottom: 7px solid #706f6f;
        }

        th {
            width: 10%;
            background-color: #f2f2f2;
        }

        .button-container {
            justify-content: center;
        }

        .row {
            margin: 0 !important;
        }

        .miTabla {
            height: 69vh;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
        }

        .table-container {
            height: 70vh;
        }

        .date-filterVentas {
            height: 21vh;
            display: flex;
            width: 97%;
            margin-bottom: 0;
            align-content: flex-start;
            justify-content: flex-start;
            flex-wrap: wrap;
            align-items: center;
            flex-direction: column;
        }

        #fechaDesde,
        #fechaHasta {
            width: 100%;
            display: flex;
            box-sizing: border-box;
            margin-bottom: 10px;
            align-items: flex-start;
            justify-content: flex-start;
        }
    }
</style>

<script>
    // Función para generar opciones de selección para días, meses y años
    function generarOpciones(selectId, min, max) {
        var select = document.getElementById(selectId);
        for (var i = min; i <= max; i++) {
            var option = document.createElement("option");
            option.value = i < 10 ? "0" + i : i.toString();
            option.text = i < 10 ? "0" + i : i.toString();
            select.appendChild(option);
        }
    }
    generarOpciones("desdeDia", 1, 31);
    generarOpciones("desdeMes", 1, 12);
    generarOpciones("desdeAño", 2020, 2029);
    generarOpciones("hastaDia", 1, 31);
    generarOpciones("hastaMes", 1, 12);
    generarOpciones("hastaAño", 2020, 2029);

</script>
