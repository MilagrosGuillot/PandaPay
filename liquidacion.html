<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="Home.js"></script>
    <link rel="stylesheet" href="styles.Ventas.css">
    <link rel="stylesheet" href="stylesLiquidacion.css">
    <script src="liquidacion.js"></script>
</head>

<body>
    <div id="content">
        <div class="content-table">
            <div class="date-filterVentas" >
                <div id="fechaDesde">
                    <label>Desde:</label>
                    <select id="desdeDia">
                    </select>
                    <select id="desdeMes">
                    </select>
                    <select id="desdeAño">
                    </select>
                </div>
                <div id="fechaHasta">
                    <label>Hasta</label>
                    <select id="hastaDia">
                    </select>
                    <select id="hastaMes">
                    </select>
                    <select id="hastaAño">
                    </select>
                </div>
                <label class="terminal">Terminal:</label>
                <select id="terminal">
                    <option value="TODAS">TODAS</option>
                </select>

                <div class="button-container">
                    <button id="search" onclick="buscar()" style="font-family: 'Open Sans';">BUSCAR</button>
                </div>
            </div>
            <div class="table-container">
                <table class="miTabla">
                    <thead>
                        <tr class="a">
                            <th>FECHA</th>
                            <th>DEBITO</th>
                            <th>CREDITO 1 PAGO</th>
                            <th>CREDITO CUOTAS</th>
                            <th>TOTAL</th>
                        </tr>
                    </thead>
                    <tbody id="miTabla">

                    </tbody>
                </table>
            </div>
        </div>

    </div>
</body>
<script>
    // Función para generar opciones de selección para días, meses y años
    function generarOpciones(selectId, min, max) {
        var select = document.getElementById(selectId);
        for (var i = min; i <= max; i++) {
            var option = document.createElement("option");
            option.value = i < 10 ? "0" + i : i.toString(); 
            option.text = i < 10 ? "0" + i : i.toString(); 
            select.appendChild(option);
        }
    }
    generarOpciones("desdeDia", 1, 31);
    generarOpciones("desdeMes", 1, 12);
    generarOpciones("desdeAño", 2020, 2029);
    generarOpciones("hastaDia", 1, 31);
    generarOpciones("hastaMes", 1, 12);
    generarOpciones("hastaAño", 2020, 2029);

</script>
</html>
